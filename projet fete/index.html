<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 🎉</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      color: gold;
      text-shadow: 2px 2px 20px rgba(255, 215, 0, 1);
      animation: glow 1s infinite alternate ease-in-out;
    }

    @keyframes glow {
      0% {
        text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.8),
                     4px 4px 30px rgba(255, 140, 0, 0.6);
      }
      100% {
        text-shadow: 2px 2px 40px rgba(255, 215, 0, 1),
                     6px 6px 50px rgba(255, 69, 0, 0.8);
      }
    }

    #nameForm {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
    }

    #nameForm input {
      padding: 10px;
      font-size: 1.2rem;
      margin-right: 10px;
    }

    #nameForm button {
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="text">🎉 Happy New Year! 🎆</div>
  <canvas id="fireworksCanvas"></canvas>

  <div id="nameForm">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="submitName()">Submit</button>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="to-be-happy-135925.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const backgroundMusic = document.getElementById("backgroundMusic");

    let userName = '';
    const compliments = [
      "You are the best 🌟",
      "You deserve more 💎",
      "Don't stop like that 💪",
      "You are amazing 🎉",
      "Keep going, you're awesome 🚀",
      "You can achieve anything 🌈",
      "Believe in yourself ✨",
      "You're stronger than you think 💥",
      "Success is in your future 🎯",
      "You make the world a better place 🌍"
    ];
    let complimentIndex = 0;

    function submitName() {
      userName = document.getElementById("nameInput").value;
      if (userName) {
        document.getElementById("nameForm").style.display = 'none'; 
        backgroundMusic.play(); 
        document.getElementById("text").textContent = `🎉 Happy New Year, ${userName}! 🎆`;
        setTimeout(changeCompliment, 3000); 
      } else {
        alert("Please enter your name!");
      }
    }

    function changeCompliment() {
      setInterval(() => {
        document.getElementById("text").textContent = `${compliments[complimentIndex]} ${userName}! 🎆`;
        complimentIndex = (complimentIndex + 1) % compliments.length;
      }, 2000); 
    }

    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color, angle, speed) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = angle;
        this.speed = speed;
        this.size = Math.random() * 3 + 1;
        this.alpha = 1;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.createParticles();
      }

      createParticles() {
        const colors = ["#ff4d4d", "#4d79ff", "#ffdb4d", "#4dff88", "#ff4dff"];
        const numParticles = 150;

        for (let i = 0; i < numParticles; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 4 + 2;
          const color = colors[Math.floor(Math.random() * colors.length)];
          this.particles.push(new Particle(this.x, this.y, color, angle, speed));
        }
      }

      update() {
        this.particles.forEach((particle, index) => {
          if (particle.alpha <= 0) {
            this.particles.splice(index, 1);
          } else {
            particle.update();
          }
        });
      }

      draw() {
        this.particles.forEach((particle) => particle.draw());
      }
    }

    const fireworks = [];

    function addFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.7;
      fireworks.push(new Firework(x, y));
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((firework, index) => {
        if (firework.particles.length === 0) {
          fireworks.splice(index, 1);
        } else {
          firework.update();
          firework.draw();
        }
      });

      requestAnimationFrame(animate);
    }

    setInterval(addFirework, 800);
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
